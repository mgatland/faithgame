<html>
<head>
</head>
<body>
<p>WARNING: these numbers are not the numbers on the gallery page! They are the numbers in the url of the play.html page</p>
<input value="num" id="num">
<input value="password" id="pass">
<a href="#" onclick="removeGame();">remove</a>
<script>
var removeGame = function() {
  var request = new XMLHttpRequest();
  request.onreadystatechange = function() { 
          //document.getElementById("num").value = "";
      }
  request.open('POST', '/remove', true);
  request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  request.send("num=" + document.getElementById("num").value + "&pass=" + 
  	document.getElementById("pass").value );
}

</script>
</body>
</html>
